<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani-API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #7047EB;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .code {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            text-align: left;
        }
        .button {
            display: inline-block;
            background-color: #7047EB;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5a35c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Welcome to Ani-API</h1>
        <p>Your API for anime, manga, books, and more entertainment media is running successfully!</p>
        
        <div class="code">
            <code>GET /api/v1/meta</code>
        </div>
        
        <p>Try out these endpoints to get started:</p>
        
        <a href="/api/v1/meta" class="button">API Metadata</a>
        <a href="/standalone" class="button">Standalone API</a>
    </div>
</body>
</html>
